<h2>Reactives: <small>Dynamics</small></h2>
<hr />

<form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
  <!-- Name -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Person Name"
        formControlName="name"
      />
      <span class="form-text text-danger" *ngIf="fieldIsValid('name')">
        This field is required
      </span>
    </div>
  </div>

  <!-- Add Favorite -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Add favorite" />
        <button class="btn btn-outline-primary" type="button">Add</button>
      </div>
    </div>
  </div>

  <!-- List favorite games -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favorites</label>
    <div class="col-sm-9">
      <div class="input-group mb-1">
        <input class="form-control" />

        <button class="btn btn-outline-danger" type="button">Delete</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary float-end" type="submit">Save</button>
    </div>
  </div>
</form>
