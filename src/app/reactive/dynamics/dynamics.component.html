<h2>Reactives: <small>Dynamics</small></h2>
<hr />

<form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
  <!-- Name -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Person Name"
        formControlName="name"
      />
      <span class="form-text text-danger" *ngIf="fieldIsValid('name')">
        This field is required
      </span>
    </div>
  </div>

  <!-- Add Favorite -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Add favorite"
          [formControl]="newFavorite"
          (keyup.enter)="addFavorite()"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="addFavorite()"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- List favorite games -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favorites</label>
    <div class="col-sm-9" formArrayName="favorites">
      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritesArray.controls; let i = index"
      >
        <input class="form-control" [formControlName]="i" />

        <button class="btn btn-outline-danger" type="button" (click)="delete(i)">Delete</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary float-end" type="button">Save</button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br />
<span>Valid</span>
<pre>{{ myForm.value | json }}</pre>
<br />
<span>Add Game</span>
<pre>{{ newFavorite.valid | json }}</pre>
<pre>{{ newFavorite.value | json }}</pre>
