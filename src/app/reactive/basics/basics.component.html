<h2>Template: Basics</h2>
<hr />

<div class="row">
  <div class="col">
    <form  autocomplete="off">
      <!-- product label -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Product name"
          />
          <span  class="form-text text-danger"
            >Must be 3 letters</span
          >
        </div>
      </div>

      <!-- Price label -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Price of the product"
          />
          <span  class="form-text text-danger"
            >The price must be equals to or greater than 0</span
          >
        </div>
      </div>

      <!-- Stocks label -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stocks</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Stocks of the product"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
