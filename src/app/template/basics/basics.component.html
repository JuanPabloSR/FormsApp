<h2>Reactive: Basics</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
      <!-- product label -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Product name"
            [ngModel]="initForm.product"
            name="product"
            required
            minlength="3"
          />
          <span *ngIf="nameValid()" class="form-text text-danger"
            >Must be 3 letters</span
          >
        </div>
      </div>

      <!-- Price label -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Price of the product"
            [ngModel]="initForm.price"
            name="price"
            required
            min="0"
          />
          <span *ngIf="priceValid()" class="form-text text-danger"
            >The price must be equals to or greater than 0</span
          >
        </div>
      </div>

      <!-- Stocks label -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stocks</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Stocks of the product"
            [ngModel]="initForm.stock"
            name="stocks"
            customMin
            [minimo]="0"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end" [disabled]="myForm.invalid">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched }}</pre>

    <span>Valud</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
