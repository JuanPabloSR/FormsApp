<h2>Template: Switches</h2>
<hr />

<form #myForm="ngForm">
  <!-- radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genre</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="person.genre"
          name="radioGenre"
          id="radioMale"
          required

        />
        <label class="form-check-label" for="radioMale"> Male </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          [(ngModel)]="person.genre"
          name="radioGenre"
          id="radioFemale"
          required
          checked
        />
        <label class="form-check-label" for="radioFemale"> Female </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          [(ngModel)]="person.notifications"
          name="notifications"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >I want to receive notifications</label
        >
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="termAndConditions"
          [(ngModel)]="termAndConditions"
          id="defaultCheck1"
          required
        />
        <label class="form-check-label" for="defaultCheck1">
          terms & conditions
        </label>
      </div>
    </div>
  </div>

  <!-- button submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="myForm.invalid">
        Save
      </button>
    </div>
  </div>

</form>

<h4>Value Form</h4>
<pre>{{ myForm.value | json }}</pre>


<h4>Person</h4>
<pre>{{ person | json }}</pre>

<h4>terms</h4>
<pre>{{ myForm.controls['termAndConditions']?.errors | json}}</pre>


<br>
<h5>Valid</h5>
<pre>{{ myForm.valid}}</pre>
<br>
<pre>Conditions: </pre>
